<div ng-style="overflowCss">
	<div ng-style="{width:newestTableWidth}"
		 ng-mouseup="endResizeTable()"
		 ng-mousemove="resizeFlag || resizeTable($event)">
		 	<span ng-if="stableFlag.arrow"></span>
		 	<span ng-if="stableFlag.radio"></span>
		 	<span ng-if="stableFlag.checkbox">
		 		<input type="checkbox" id="allSelect" 
		 			   ng-model="selectObj.allSelectFlag"
		 			   ng-click="selectObj.selectAll()"/>
		 		<label class="check-box" for="allSelect"></label>
		 	</span>
		 	<span ng-if="stableFlag.index">序号</span>
		 	<span ng-repeat="head in tableConfigs.head"
		 		  ng-style="{width:autoColumnWidth[$index]}"
		 		  title="{{head.name}}">
		 		<div ng-mousedown="beginResizeTable($event,$index)">|</div> 
		 		{{head.name}}
		 	</span>
		 	<span ng-if="stableFlag.operate && stableFlag.operate.Length !=0">操作</span>
	</div>

	<ul ng-style="{width:newestTableWidth,height:tableConfigs.height+'px'}">
		<li ng-repeat="item in tableData track by $index"
			ng-class="{cursorPointer:tableConfigs.rowClickFun,disabledCheckbox:tableConfigs.changeEnable && tableConfigs.changeEnable(item)}"
			ng-click="tableConfigs.rowClickFun && tableConfigs.rowClickFun(item)">
				<span ng-if="stableFlag.arrow">-</span>
				<span ng-if="stableFlag.radio"
					  ng-click="preventPropagation($event)">
					<label for="radio{{$index}}"
						   ng-click="tableConfigs.radioSelect(item)">
						<input type="radio"
								name="fileAvailable"
								id="radio{{$index}}"/>
						<label for="radio{{$index}}"></label>   	
					</label>
				</span>

				<span ng-if="stableFlag.checkbox"
					  ng-click="preventPropagation($event)">
					<input type="checkbox"
						   id="item{{$index}}"
						   ng-model="selectObj.checkArray[$index]"
						   ng-click="selectObj.checkIsAllSelect(selectObj.checkArray[$index])"
						   ng-disabled="tableConfigs.changeEnable && tableConfigs.changeEnable(item)"
						   data-disable="{{tableConfigs.changeEnable && tableConfigs.changeEnable(item)}}"/>
					<label for="item{{$index}}" class="check-box"></label>	  
				</span>

				<span ng-if="stableFlag.index">{{$index+1}}</span>

				<span ng-repeat="head in tableConfigs.head"
					  title="{{item[head.key]}}"
					  ng-style="{width:autoColumnWidth[$index]}"
					  ng-class="head.className && head.className(item[head.key])"
					  ng-click="head.clickFun && head.clickFun(item)">
					{{item[head.key]===0?item[head.key] || tableConfigs.defaultValue}}
				</span>

				<span ng-repeat="o in stableFlag.operate"
				      ng-style="{width:o.width+'px'}"
				      ng-click="preventPropagation($event)"
				      ng-if="tableConfigs.operateIfFlag || (stableFlag.operate && stableFlag.operate.Length !=0 && (o.ngIf(item) ||o.ngIf ==undefined))">
					  <a ng-click="o.fun(item,$event)"
					  	  ng-if="!tableConfigs.operateIfFlag || (o.ngIf(item) || o.ngIf ==undefined)">
					  	{{o.name}}	  	
					  </a>      	
				</span>
			</li>
			<div ng-if="!tableData">
				加载中
			</div>

			<div ng-if="tableData && !tableData[0]">
			 	暂无数据
			</div>
	</ul>

</div>
