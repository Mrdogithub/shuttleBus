<style type="text/css">
    .addSiteForm-wrapper{
            width: 200px;
            height: auto;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            background: #fff;
            -moz-box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
            -webkit-box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
            box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
            position: relative;
            display: none;
        }
    .addSiteForm-wrapper:after{
            position: absolute;
            left: -30px;
            top: 13px;
            content: '';
            width: 0;
            height: 0;
            border-width: 15px;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
        }
        .addSiteForm-wrapper .title{
            margin-bottom: 20px;
        }
        .addSiteForm-wrapper .content{

        }

        .addSiteForm-wrapper .content .form-item input,
        .addSiteForm-wrapper .content .form-item select{
            padding: 5px;
            width: 175px;
            height: 30px;
            border:1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .addSiteForm-wrapper .content .form-item button{
            background: #338ca5;
            border-radius: 4px;
            color: #fff;
            border: 0;
            margin: 4px;
            min-width: 80px;
            min-height: 25px;
            font-size: 14px;
            line-height: 28px;
            text-align: center;
            font-weight: normal;
            text-transform: uppercase;
            display: inline-block;
            cursor: pointer;
        }


    </style>


<div class="title-wrapper breadcrumb-wrapper" style="margin-bottom: 15px;">

</div>
<div class="detailTitle-wrapper">

        <a ng-click="goBack()" style="color: #333;font-weight: bold;top:-10px;">返回列表</a>

</div>
