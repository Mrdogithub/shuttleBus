<div class="title-wrapper breadcrumb-wrapper">
	<breadcrumb-component breadcrumb-params="breadcrumbParams" breadcrumb-text="breadcrumbText"></breadcrumb-component>
</div>
<div class="subTitle-wrapper">
 	<div class="subTitle-content">
 		<p ng-if ="!active">{{params.passengerName}}</p>
 	</div>
 	<div class="subTitle-operate">
		<a ng-click="deletePassenger()">删除乘客</a>
 	</div>
</div>
<div class="right-content-wrapper container-shadow-border">
	<div class="inner-content">
		<div class="info-wrapper">
			<div class="title">
				<h1>基础信息</h1>
				<a ng-click="editPassengerProfile(false)" ng-if="!active">编辑</a>
				<a ng-click="submitPassengerProfile()" ng-if="active">完成</a>
			</div>
			<div class="content">
				<div class="content-inline">
					<div class="content-inline-item">
						<label for="passengerName">员工名称:</label>
						<input type="text" id="passengerName" name="passengerName" ng-disabled="!active" ng-class="{'edit':active,'preview':!active}" ng-model="params.passengerName">
					</div>
					<div class="content-inline-item">
						<label class="largeSpace" for="phonenumber">手机号码：</label>
						<input type="text" id="phonenumber" ng-disabled="!active" ng-class="{'edit':active,'preview':!active}" ng-model="params.phoneNumber">
					</div>
				</div>
				<div class="content-inline">
					<div class="content-inline-item">
						<label for="busCompany">员工ID:</label>
						<input type="text" id="busCompany" ng-disabled="!active" ng-class="{'edit':active,'preview':!active}" ng-model="params.employeeId">
					</div>
				</div>
				<div class="content-inline">
					<div class="content-inline-item">
						<p>默认站点：{{params.stationName}}</p>
					</div>
					<div class="content-inline-item">
						<p>默认线路：{{params.routeName}}</p>
					</div>
				</div>
				<div class="content-inline">
					<div class="content-inline-item">
						<p>激活状态:{{params.status}}</p>
					</div>
				</div>						
			</div>
		</div>
	</div>
</div>
