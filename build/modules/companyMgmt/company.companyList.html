<div class="title-wrapper"  ng-if="dataIsEmpty">
	<div class="main-title-wrapper" style="line-height: 0px; ">
		<div style="line-height: 25px; "><a style="cursor: none;">公司列表</a></div>
	</div>
</div>

<div class="emptyInfo-wrapper" ng-if="dataIsEmpty">
	<div class="emptyInfo-content">
		<h2 class="emptyTitle">还未添加过任何公司</h2>
		<div class="subTitle-operate" style="text-align: center;">
			<a ng-click="addCompany()">新增公司</a>
		</div>	 
	</div>
</div>


<div class="title-wrapper" ng-show="!dataIsEmpty">
	<div class="main-title-wrapper" style="line-height: 0px; ">
		<div style="line-height: 25px; "><a style="cursor: none;">公司列表</a></div>
		<div class="search-wrapper ">
	   		<div class="input-group-btn" style="width: 90px;float: left;">
		        <button style="padding:1px 12px;border-radius: 0px; width: 104px;" 
		        		type="button"
		        		class="btn btn-default dropdown-toggle" 
		        		data-toggle="dropdown" 
		        		aria-haspopup="true" 
		        		ng-click="showQueryKeyList()"
		        		aria-expanded="false">{{queryByKeyObj.active.value}} <span class="caret"></span></button>
		        <ul class="dropdown-menu" style="border-radius: 0px;display: none"  aria-labelledby="dLabel"><li ng-repeat="item in queryByKeyObj.list track by $index"><a ng-click="selectKey(item)">{{item.value}}</a></li>
		        </ul>
	      	</div>

	       <div class="input-group" style="margin-left: 13px">
	        	<input  type="text" 
	      		 	    class="form-control" 
	      		 		style="height:24px;" 
	      		 		placeholder=""
	      		 		ng-model="searchText">
			    <span class="input-group-btn">
			        <button class="btn btn-default" type="button" style="padding: 1px 6px;" ng-click = "searchFn()">
			        	<img style="vertical-align: baseline;"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAANCAYAAABy6+R8AAAAAXNSR0IArs4c6QAAAV5JREFUKBWNUT1Lw1AUbZ4kSzsLikMNios6mIQYI/gDuhqqkyIoDi7+AN110sFVECfBqbh1MHQJIQmCuggSWhAXF6FL2kDjuTW3FKnohZdz77nv3I8XqZCbbduTnU7nKMsyC1RZkqRnYL1UKp24rpvwPUJBH03TKkmSBBC0ZFneVBRlAqJDxFPtdvvBNM1Zujcw6gDROxKLA3LI0XV9B8d3HGeMaYGRjhGc+77/yOQwhmF4iY4fcRxXmRcgljFSjYlRKISoYVzatW+0UzlN01Yej4Rer9dE8WlOkugJVeaZ+AUXcOeFc+gs6gj2mPiJeAAFgm10uuOcKBaLpyBWDMPYZZKRBHiAC8RvURTdMy+RY1nWTLfbvUbFTxSgpZugaeQtHNp3CVw1CIIG/O+f63neq6qqq4ivcOZw9iEeBx7gySvAdcQ3mGYNfqHfiZy/DD/Yxp1bdNz4t4iK5sKzLwtCfTE0zEQeAAAAAElFTkSuQmCC"/>
			        </button>
			    </span>
	   		</div>
		</div>
		<div class="subTitle-wrapper">
			<div class="subTitle-content">
		<!-- 	<a style="margin-left: 20px;margin-right: 30px;" ng-click="selectAll()">全选</a>
			 	<a ng-click="deletePassenger()">删除</a> -->
			</div>
			<div class="subTitle-operate"><a ng-click="addCompany()">新增公司</a></div>	 	
		</div>
	</div>
</div>

<div class="right-content-wrapper container-shadow-border"  ng-show="!dataIsEmpty"><table-component table-config = "tableConfig" table-data="pageConfigs.list"></table-component></div>
<div class="pagination-wrapper" ng-show="false" ng-show="!dataIsEmpty"><pagination-component page-configs= "pageConfigs"></pagination-component></div>
