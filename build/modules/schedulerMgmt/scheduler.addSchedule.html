<div class="title-wrapper breadcrumb-wrapper">
	<breadcrumb-component breadcrumb-params="breadcrumbParams" breadcrumb-text="breadcrumbText"></breadcrumb-component>
</div>
<div class="right-content-wrapper container-shadow-border">

	<div class="inner-content">

		<div class="info-wrapper" ng-show = "stepOne">
			<div class="title">
				<h1>基础信息:</h1>
			</div>
			
			<div class="content">
	
				<form name="formValidateOne" novalidate style="text-align: center;">

					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;"  ng-class="{'has-error':formValidateOne.beginDate.$dirty && formValidateOne.beginDate.$invalid,'has-success':formValidateOne.beginDate.$dirty && !formValidateOne.beginDate.$invalid}">
							<label for="beginDate" class="control-label" >开始时间:</label>
							<div class="input-group date datepicker" data-provide="datepicker">

								       id="beginDate" 
								       ng-disabled="!active"
								       required=""
								       style="border-right: none;"

	    						</div>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"  
							 	 ng-show="formValidateOne.beginDate.$dirty && formValidateOne.beginDate.$invalid">
								<small class="control-label" ng-show="formValidateOne.beginDate.$error.required">
						        	请选择开始时间
						        </small>
					      	</div>
						</div>
					</div>

					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateOne.endDate.$dirty && formValidateOne.endDate.$invalid,'has-success':formValidateOne.endDate.$dirty && !formValidateOne.endDate.$invalid}">
							<label for="endDate" class="control-label">结束时间:</label>
							<div class="input-group date datepicker" data-provide="datepicker">
    							<input type="text" 
    								   class="form-control"
    							 	   name="endDate" 
								       id="endDate" 
								       ng-disabled="!active"
								       required=""
								       style="border-right: none;" 
								       ng-class="{'edit':active,'preview':!active}" 
								       ng-model="params.endDate">
								<div class="input-group-addon" >
									<img style="margin-left: -6px;margin-top: 4px;" src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAANCAYAAACdKY9CAAAAAXNSR0IArs4c6QAAAS5JREFUKBV9UD1LA0EQfTN7h1hYekH7kH/hD7DYBBQrsQhYCPkHIiQXRdTeWrAVi4D/wFIQGyuL1BFB8AuS2xl3F1YCHtli5s3b94aZAeZe0S5fWvZsJVEBBy7VIdOaPd6o4PYM8a1TuSPGNpRsFJGOVHBjGJtOsGUMXWcOcmnYdJWWxnDf8MZnRxq7GvC0ggB5/mBm8uZErlC0B4+xmw9FZ3jQ7yunOuDApbqwgyfyM46hfJjIRVlJTjOF5gRdXySc+8uYgMlkdHQB0i+P3yNmfNZhUn3NklsVTUCnsVZpKmj2DwdifukoWBDC0n8XWe2UvYYtu7GJv0zDDvfrvH8jsaDlR/qIojASoaozUGHLewKdq5GfOkHiyPGyP+tJpmx6JNUOhPL0WZ9lBqbdX0AIf9mrUj0dAAAAAElFTkSuQmCC">
								</div>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"	ng-show="formValidateOne.endDate.$dirty && formValidateOne.endDate.$invalid">
						        <small class="control-label"	ng-show="formValidateOne.endDate.$error.required">
						            请选择结束时间
						        </small>
					      	</div>
						</div>
					</div>


					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateOne.routeType.$dirty && formValidateOne.routeType.$invalid,'has-success':formValidateOne.routeType.$dirty && !formValidateOne.routeType.$invalid}">
							<label class=" control-label" for="routeType" >运行时段:</label>
								<div class="input-group">
									<select ng-model="params.routeType"	
											name="routeType" 
											required="" 
											class="form-control">
										<option value="AM">AM</option>
										<option value="PM">PM</option>
									</select>
								</div>
								<sup class="requireMark" style="margin-left: 5px;">*</sup>
							<div class="error"	ng-show="formValidateOne.routeType.$dirty && formValidateOne.routeType.$invalid">
						        <small class="control-label"	ng-show="formValidateOne.routeType.$error.required">
						            请选择运行时段
						        </small>
					      	</div>
						</div>
					</div>


					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateOne.shuttleCompanyId.$dirty && formValidateOne.shuttleCompanyId.$invalid,'has-success':formValidateOne.shuttleCompanyId.$dirty && !formValidateOne.shuttleCompanyId.$invalid}">
							<label class="control-label">周末排班:</label>
								<span class="first-operate">
									<input type="checkbox" id="item" ng-model="params.includeSaturday" />
									<label for="item" class="check-box" style="width: 15px;margin-bottom: 0px;vertical-align: sub;"></label>
									<span>包含周六</span>
								</span>
								<span class="first-operate" style="margin-right: 25px;">
									<input type="checkbox" id="item_1"  ng-model="params.includeSunday"/>
									<label for="item_1" class="check-box" style="width: 15px;margin-bottom: 0px;vertical-align: sub;"></label>
									<span>包含周日</span>
								</span>
							<div class="error"  ng-show="formValidateOne.shuttleCompanyId.$dirty && formValidateOne.shuttleCompanyId.$invalid">
								<small class="control-label" 
						            ng-show="formValidateOne.shuttleCompanyId.$error.required">
						            请选择车辆运营单位
						        </small>
						    </div>
						</div>
					</div>


					<div class="content-inline">
						<div class="btn-wrapper" style="margin-top: 40px;width: 100%;padding: 0;">
							<a ng-click="close()"  class="submitBtn submit-cancel">取消</a>
							<a ng-click="!submitOnProgress&& stepOneSubmit(formValidateOne.$invalid)" class="submitBtn submit-ok">下一步</a>
						</div>
					</div>
				</form>				
			</div>
		</div>


		<div class="info-wrapper" ng-show="stepTwo">
			<div class="title">
				<h1>线路信息:</h1>
			</div>
			<div class="content">

				<form name="formValidateTwo" novalidate style="text-align: center;">

					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateTwo.routeTemplateName.$dirty && formValidateTwo.routeTemplateName.$invalid,'has-success':formValidateTwo.routeTemplateName.$dirty && !formValidateTwo.routeTemplateName.$invalid}">
							<label for="routeTemplateName" class="control-label" >线路名称:</label>
							<div class="input-group">
								<select ng-options="item as item.routeTemplateName for item in params.routeTemplate track by item.routeTemplateId" name="routeTemplateName" required="" ng-model="params.routeTemplateObj" >
								<option value="">请选择线路</option>  
								</select>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"  
								 ng-show="formValidateTwo.routeTemplateName.$dirty && formValidateTwo.routeTemplateName.$invalid">
						        <small class="control-label" 
						           	   ng-show="formValidateTwo.routeTemplateName.$error.required">
						            请选择线路名称
						        </small>
						    </div>
						</div>
					</div>

					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateTwo.licensePlate.$dirty && formValidateTwo.licensePlate.$invalid,'has-success':formValidateTwo.licensePlate.$dirty && !formValidateTwo.licensePlate.$invalid}">
							<label class=" control-label" for="licensePlate" >牌照信息:</label>
							<div class="input-group">
								<select ng-options="item.licensePlate for item in params.vehicles track by item.vehicleId" ng-model="params.vehicleObj" required="" name="licensePlate">
								<option value="">请选择车辆</option> 
								</select>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"  
								 ng-show="formValidateTwo.licensePlate.$dirty && formValidateTwo.licensePlate.$invalid">
						        <small class="control-label" 
						           	   ng-show="formValidateTwo.licensePlate.$error.required">
						            请选择牌照信息
						        </small>
						    </div>
						</div>
					</div>
					
					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;" ng-class="{'has-error':formValidateTwo.driverName.$dirty && formValidateTwo.driverName.$invalid,'has-success':formValidateTwo.driverName.$dirty && !formValidateTwo.driverName.$invalid}">
							<label class=" control-label" for="driverName" >司机姓名:</label>
							<div class="input-group">
								<select ng-options="item.driverName for item in params.drivers track by item.driverId" ng-model="params.driverObj" name="driverName" required="">
								<option value="">请选择司机</option> 
								</select>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"  
								 ng-show="formValidateTwo.driverName.$dirty && formValidateTwo.driverName.$invalid">
						        <small class="control-label" 
						           	   ng-show="formValidateTwo.driverName.$error.required">
						            请选择司机姓名
						        </small>
						    </div>
						</div>
					</div>

					<div class="content-inline">
						<div class="content-inline-item" style="width: 100%;"  ng-class="{'has-error':formValidateOne.departureTime.$dirty && formValidateOne.departureTime.$invalid,'has-success':formValidateOne.departureTime.$dirty && !formValidateOne.departureTime.$invalid}">
							<label for="departureTime" class="control-label" >发车时间:</label>
							<div class="input-group clockpicker" >
								<input type="text" id="departureTime" readonly="" class="form-control" value="18:00" required="" name="departureTime">
								<div class="input-group-addon">
									<img style="margin-left: -6px;margin-top: 4px;" src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAANCAYAAABy6+R8AAAAAXNSR0IArs4c6QAAAX5JREFUKBWNkrFLw0AUxt+7tKGDi6BWFFcVXHTQzXZybSuS/hOOIkKLLQYrODg6uPgHNEhrFzehFbq4uAjqrGCri4hLYnK+LzFYFcQbcpf3/e7uve8d08AYLdTmSftbRDrDRCOa6JmIO8TG/lOzfBWjohFZVt1ouzdlrfWGIjpkRRfaMG/Zd2d0QMsB0TozH2TN2ZrjFH1hiLCBtF4zjeRir1UtDU0NnweK1GOzeoZ/xKGHnPAKKeGGpJG0HhqlOxzyev+yQq53jDUG4tDBgVeoASnFGwBpTQkmbWAdD+jgPnkpWmqIxb/miNMZFbokRf+E5baUpBMaFWuhOeKqgq1wKRYwM6e68nlL5+3ueGF3KdZCN4WXNLkDW2MBc6+x2e83t7Na8VEQBK2JnL2AeMRxh8OGBu9t2DpoBiCMOatuXjtFd3J1b9r1vUtSiWyY81jerqAPg7ZHW6IvNni+50jKJ/3Tip1AGJ2WxhFOSud2fr0IiX+9COG/ufPft/cBa//EKBAR2dMAAAAASUVORK5CYII=">
	    						</div>
							</div>
							<sup class="requireMark">*</sup>
							<div class="error"  
							 	 ng-show="formValidateOne.departureTime.$dirty && formValidateOne.departureTime.$invalid">
								<small class="control-label" ng-show="formValidateOne.departureTime.$error.required">
						        	请选择发车时间
						        </small>
					      	</div>
						</div>
					</div>

					<div class="content-inline">
						<div class="btn-wrapper"
							 style="margin-top: 40px;width: 100%;padding: 0;">
							<a ng-click="stepTwoPre()"  class="submitBtn submit-cancel">上一步</a>
							<a ng-click="!submitOnProgress&& stepTwoSubmit(formValidateTwo.$invalid)" class="submitBtn submit-ok">确定</a>
						</div>
					</div>
				</form>				
			</div>
		</div>
	</div>
</div>
