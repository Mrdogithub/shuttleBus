<div class="right-content-wrapper container-shadow-border"  ng-show="!dataIsEmpty">
	<table-component table-config = "tableConfig" table-data="pageConfigs.list"></table-component>
</div>
<div class="pagination-wrapper"  ng-show="!dataIsEmpty">
	<pagination-component page-configs= "pageConfigs"></pagination-component>
</div>


<div class="modal fade" id="importSite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document"  style="width: 450px;">
    <div class="modal-content" style="    border-radius: 0px;">
      <div class="modal-body" style="min-height: 100px">
			<div id="container">
				<div style="text-align: center;margin-top: 20px;">
				<a id="pickfiles" class="submitBtn submit-ok" >选择文件</a> 
			    <a id="uploadfiles" class="submitBtn submit-ok" >开始上传</a>
				</div>
			</div>
			<div id="filelist" style="position: absolute;top: 66px;border: 2px #ccc dashed;padding: 10px;margin-top: 5px;height: 75px; width: 94%;">您的浏览器不支持 Flash, Silverlight 或者 HTML5 .</div>
      </div>
      <div class="modal-footer" style="text-align: center;border: none;margin-top: 40px;">
        <button type="button" class="submitBtn submit-cancel" data-dismiss="modal" style="line-height: 16px;">关闭</button>
      </div>
    </div>
  </div>
</div>
