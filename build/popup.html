<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		body{
			padding: 100px;
		}
		.addSiteForm-wrapper{
			display: none;
			width: 200px;
			height: auto;
			padding: 10px;
			box-sizing: border-box;
			border-radius: 4px;
			background: #fff;
			-moz-box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
			-webkit-box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
		    box-shadow: 0 0 15px 0 rgba(0,0,0,.1);
		    position: relative;
		}
		.addSiteForm-wrapper:after{
			position: absolute;
			left: -30px;
			top: 13px;
			content: '';
			width: 0;
			height: 0;
			border-width: 15px;
			border-color: transparent #fff transparent transparent;
			border-style: solid;
		}
		.addSiteForm-wrapper .title{
			margin-bottom: 20px;
		}
		.addSiteForm-wrapper .content{

		}

		.addSiteForm-wrapper .content .form-item input,
		.addSiteForm-wrapper .content .form-item select{
			padding: 5px;
			width: 175px;
			height: 30px;
			border:1px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		
		.addSiteForm-wrapper .content .form-item button{
			background: #338ca5;
			border-radius: 4px;
			color: #fff;
			border: 0;
			margin: 4px;
			min-width: 80px;
			min-height: 25px;
			font-size: 14px;
			line-height: 28px;
			text-align: center;
			font-weight: normal;
			text-transform: uppercase;
			display: inline-block;
			cursor: pointer;
		}

	</style>
</head>
<body>
	
	<div class="addSiteForm-wrapper">
		<div class="title">新建站点</div>
		<div class="content">
			<div class="form-item"><input type="text" name="name"  id="name"placeholder="站点名称"></div>
			<div class="form-item"><input type="text" name="address" id="address" placeholder="站点地址"></div>
			<div class="form-item"><select name="stationType" id="stationType"><option>站点属性</option><option>上行</option><option>下行</option></select></div>
			<div class="form-item"><button>取消</button><button class="confirmBtn">确认</button></div>
		</div>
	</div>
</body>
</html>
