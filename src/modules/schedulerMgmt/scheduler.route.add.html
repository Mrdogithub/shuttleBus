<div class="title-wrapper breadcrumb-wrapper">
	<breadcrumb-component breadcrumb-params="breadcrumbParams" breadcrumb-text="breadcrumbText"></breadcrumb-component>
</div>
<div class="subTitle-wrapper">
 	<div class="subTitle-content">
 		<p ng-if ="!active">{{params.name}}</p>
 	</div>
 	<div class="subTitle-operate">
<!-- 		<a ng-click="deletePassenger()">删除司机</a> -->
 	</div>
</div>
<div class="right-content-wrapper container-shadow-border">
	<div class="inner-content">
		<div class="info-wrapper">
			<div class="title">
				<h1>基础信息</h1>
				<a ng-click="editDriverProfile(false)" ng-if="!active">编辑</a>
				<a ng-click="!submitOnProgress&& submitDriverProfile(formValidate.$invalid)" ng-if="active">完成</a>
			</div>
			<div class="content">
				<form name="formValidate" novalidate>
					<div class="content-inline">
						<div class="content-inline-item"  
							 ng-class="{'has-error':formValidate.routeName.$dirty && formValidate.routeName.$invalid,'has-success':formValidate.routeName.$dirty && !formValidate.routeName.$invalid}">
							<label for="routeName" class="control-label" >线路名称：</label>
							<input type="text"  
								   class= "form-control" 
								   id="routeName" 
								   name="routeName" 
								   required="" 
								   ng-disabled="!active" 
								   ng-class="{'edit':active,'preview':!active}" 
								   ng-model="params.routeName"
								   ng-pattern="/^[a-zA-Z\u4E00-\u9FA5]{1,10}$/"/>
							<div class="error"  
								 ng-show="formValidate.routeName.$dirty && formValidate.routeName.$invalid">
						        <small class="control-label" 
						           	   ng-show="formValidate.routeName.$error.required">
						            线路名称
						        </small>
						        <small class="control-label" 
						            ng-show="formValidate.routeName.$error.pattern">
						            司机姓名过长，请重新输入
						        </small>
						      </div>
						</div>

						<div class="content-inline-item" 
							 ng-class="{'has-error':formValidate.phoneNumber.$dirty && formValidate.phoneNumber.$invalid,'has-success':formValidate.phoneNumber.$dirty && !formValidate.phoneNumber.$invalid}">
							<div>
								<label class=" control-label largeSpace" for="phoneNumber" >线路属性：</label>
								<span ng-repeat="item in routeTypeList track by $index">
									<input  type="checkbox" 
											id="item_{{$index}}"
											ng-click="selectRouteType(item.routeType)"/>
								    <label for="item_{{$index}}" class="check-box" style="width: 15px;display: inline-flex;"></label>
								   	<span  style="margin-top: -1px;font-size: 12px;margin-right: 5px;margin-left: 0px;"> {{item.name}}</span>
								</span>
							</div>
						</div>
					</div>
	

				</form>				
			</div>


			<div class="title" style="margin-top: 25px;">
				<h1>线路站点设置：</h1>
				<a ng-click="editDriverProfile(false)" ng-if="!active">编辑</a>
				<a ng-click="!submitOnProgress&& submitDriverProfile(formValidate.$invalid)" ng-if="active">完成</a>
			</div>
			<div class="text-link-wrapper">
				<a>给上行线路设置站点</a>
			</div>
			<div class="text-link-wrapper">
				<a>给下行线路设置站点</a>
			</div>
		</div>
	</div>
</div>
